$crystal\
$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$container\
$shell\
$character"""

[sudo]
disabled = false

[directory]
truncation_length = 4  
read_only = "!"
read_only_style = "bold red"
repo_root_style = "bold underline #0088ff"

[jobs]
format = "[$symbol$number ]($style) "

[shell]
bash_indicator = "bash"
unknown_indicator = "???"
style = "bold green"
disabled = false


# Misc
[aws]
disabled = true


# Language
[python]
style = "bold green"

[rust]
format = "via [$symbol($numver)]($style) of [$toolchain]($style) "


# Custom
[custom.make]
description = "Show if a Makefile is present in the current directory"
detect_files = ["Makefile"]
symbol = "⚙️ "
style = "bold black"
format = "[with $symbol]($style) "

[custom.hooks]
command = "/home/arthur/GitHub/Config/hooks"
when = """
cd $(git rev-parse --show-toplevel 2> /dev/null)

test -d .githooks/
"""
shell = "bash"
description = "Show if a .githooks directory is present in the current directory"
style = "bold bright-green"
format = '[{$output}]($style) '
